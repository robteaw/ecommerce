<form class="form" method='POST' action="{% url "cart:update" %}">
    {% csrf_token %}
    <input type="hidden" name="product_id" value="{{ product.id }}">

    {% if in_cart %}
        <button class="btn btn-link btn-sm" type="submit" style="padding:0px; cursor:pointer">Remove?</button>
    {% else %}
        {% if product in cart.products.all %}
            In cart <button class="btn btn-link" type="submit">Remove?</button>
        {% else %}
            <button class="btn btn-success" type="submit">Add to cart</button>
        {% endif %}
    {% endif %}
</form>
